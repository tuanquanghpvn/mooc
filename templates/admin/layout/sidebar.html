{% load staticfiles %}

<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{% static "admin/dist/img/avatar5.png" %}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ request.user }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">Manager</li>
            {% if request.user.is_superuser %}
                <li class="{% if 'dashboard' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:dashboard' %}">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li class="{% if 'category' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_category' %}">
                    <i class="fa fa-list"></i> <span>Category</span>
                    </a>
                </li>
                <li class="{% if 'teacher' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_teacher' %}">
                    <i class="fa fa-list"></i> <span>Teacher</span>
                    </a>
                </li>
                <li class="{% if 'student' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_student' %}">
                    <i class="fa fa-list"></i> <span>Student</span>
                    </a>
                </li>
                <li class="{% if 'apply' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_teacher_apply' %}">
                    <i class="fa fa-list"></i> <span>Apply Teacher</span>
                    </a>
                </li>
            {% endif %}

            {% if request.user.profile.is_teacher %}
                <li class="header">For Teacher</li>

                <li class="{% if 'course' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_course' %}">
                    <i class="fa fa-list"></i> <span>Course</span>
                    </a>
                </li>
                <li class="{% if 'subject' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_subject' %}">
                    <i class="fa fa-list"></i> <span>Subject</span>
                    </a>
                </li>
                <li class="{% if 'blog' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_blog' %}">
                    <i class="fa fa-list"></i> <span>Blog</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
